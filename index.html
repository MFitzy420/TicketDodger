  <!-- Chat Widget -->
  <div id="chatbox">
    <div style="background:#22aa66;color:#fff;padding:10px;text-align:center;font-weight:bold;">Ticket Dodger Chat</div>
    <div id="chatlog"></div>
    <div style="display:flex;border-top:1px solid #eee;">

  <!-- GPT Script -->
  <script>
    const apiKey = 'YOUR_OPENAI_API_KEY_HERE'; // Replace with your actual API key

    async function sendMessage() {
      const input = document.getElementById("userinput");
      const chatlog = document.getElementById("chatlog");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatlog.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      input.value = '';
      chatlog.scrollTop = chatlog.scrollHeight;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Ticket Dodger, a friendly and knowledgeable assistant that helps people fight unfair parking fines in the UK. Provide calm, helpful, plain-English answers and suggest next steps clearly." },
            { role: "user", content: userMessage }
          ],
          temperature: 0.6
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "Something went wrong. Try again later.";
      chatlog.innerHTML += `<div><strong>Dodger:</strong> ${botReply}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
    }
  </script>
